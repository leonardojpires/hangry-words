<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <h1 class="">Adivinha a Palavra</h1>
        <span class="lead header-text">Um jogo divertido para adivinhar palavras!</span>
    </header>
    
    <main class="container mt-4">

        <div class="modal fade" id="game_result_modal" tabindex="-1" aria-labelledby="gameResultLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="game_result_label">Resultado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="game_result_body">
                  Resultado do jogo será exibido aqui.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>

        <div id="" class="text-center w-75 mx-auto">
            <span class="category"><strong>Categoria: </strong><span id="category"></span></span>
            <div class="mt-3 mb-5" id="word_container">
                <div class="d-flex justify-content-center gap-2" id="secret_word"></div>
            </div>

            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Escreve uma letra ou a palavra" aria-label="Recipient’s username" aria-describedby="button-addon2" id="guess_input">
                <button class="btn btn-secondary" type="button" id="guess_button">Adivinhar</button>
            </div>

            <div class="mb-3">
                <span><strong>Tentativas restantes: </strong><span id="attempts"></span></span>
                <div>
                    <span><strong>Letras já tentadas: </strong><span id="attempted_letters"></span></span>
                </div>
            </div>



            <div class="d-flex flex-column justify-content-center gap-3 mt-4 w-25 mx-auto">
                <a href="index.html" class="btn btn-primary">Menu Principal</a>
                <button class="btn btn-outline-primary" id="restart_button">Recomeçar</button>
            </div>

        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="letters_used_toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Esta letra já foi usada!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
              </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="w-75 mx-auto">
            <nav class="d-flex justify-content-center gap-3">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" target="_blank">Portefólio</a>
                <a href="https://github.com/leonardojpires" class="nav-link" target="_blank">GitHub</a>
            </nav>
            <hr>
            <p class="footer-copy">&copy; 2025 Adivinha a Palavra. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
<script src="js/script.singleplayer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
